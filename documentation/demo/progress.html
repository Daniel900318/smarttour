<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="images/favicon.ico">

  <title>BMD - Progress</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/prettify.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1>Progress bars</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h3 id="progress-basic">Basic</h3>
        <div class="bmd-component">
          <div class="progress bmd-progress">
            <div class="progress-bar" style="width: 60%;"></div>
          </div>
        </div>
        <h3>Contextual alternatives</h3>
        <div class="bmd-component">
          <div class="progress bmd-progress">
            <div class="progress-bar progress-bar-info" style="width: 20%"></div>
          </div>
          <div class="progress bmd-progress">
            <div class="progress-bar progress-bar-success" style="width: 40%"></div>
          </div>
          <div class="progress bmd-progress">
            <div class="progress-bar progress-bar-warning" style="width: 60%"></div>
          </div>
          <div class="progress bmd-progress">
            <div class="progress-bar progress-bar-danger" style="width: 80%"></div>
          </div>
        </div>
        <h3>Striped</h3>
        <div class="bmd-component">
          <div class="progress progress-striped bmd-progress">
            <div class="progress-bar progress-bar-info" style="width: 20%"></div>
          </div>
          <div class="progress progress-striped bmd-progress">
            <div class="progress-bar progress-bar-success" style="width: 40%"></div>
          </div>
          <div class="progress progress-striped bmd-progress">
            <div class="progress-bar progress-bar-warning" style="width: 60%"></div>
          </div>
          <div class="progress progress-striped bmd-progress">
            <div class="progress-bar progress-bar-danger" style="width: 80%"></div>
          </div>
        </div>
        <h3>Animated</h3>
        <div class="bmd-component">
          <div id="animated-progress" class="progress progress-striped bmd-progress active">
            <div class="progress-bar" style="width: 45%"></div>
          </div>
        </div>
        <h3>Stacked</h3>
        <div class="bmd-component">
          <div class="progress bmd-progress">
            <div class="progress-bar progress-bar-success" style="width: 35%"></div>
            <div class="progress-bar progress-bar-warning" style="width: 20%"></div>
            <div class="progress-bar progress-bar-danger" style="width: 10%"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <h3>Spinner*</h3>
        <div class="bmd-component">
          <span>Large</span>
          <div class="bmd-spinner bmd-spinner-default bmd-spinner-lg">
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20"></circle>
            </svg>
          </div>
          <span>Default</span>
          <div class="bmd-spinner bmd-spinner-default">
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20"></circle>
            </svg>
          </div>
          <span>Small</span>
          <div class="bmd-spinner bmd-spinner-default bmd-spinner-sm">
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20"></circle>
            </svg>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <h3>Spinner* - stateful color</h3>
        <div class="bmd-component" style="margin-top:23px;">
          <div class="bmd-spinner bmd-spinner-primary">
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20"></circle>
            </svg>
          </div>
          <div class="bmd-spinner bmd-spinner-info">
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20"></circle>
            </svg>
          </div>
          <div class="bmd-spinner bmd-spinner-success">
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20"></circle>
            </svg>
          </div>
          <div class="bmd-spinner bmd-spinner-warning">
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20"></circle>
            </svg>
          </div>
          <div class="bmd-spinner bmd-spinner-danger">
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20"></circle>
            </svg>
          </div>
        </div>

      </div>
      <div class="col-lg-12">
        <p>* Spinner is not supported in IE</p>
      </div>
    </div>
  </div>
  <div id="source-modal" class="modal fade">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Source Code</h4>
        </div>
        <div class="modal-body">
          <pre></pre>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/prettify.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
